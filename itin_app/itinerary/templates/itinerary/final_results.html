{% extends "itinerary/main_form.html" %}

{% block title %}

These are the final results
<table style="width:50%">
  <tr>
    <th>Photo</th>
    <th>Place name</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  
    {% for place in final_places_list %}
    <tr>
    <td><img src="{{ place.url }}" style="width:120px;height:120px;">
    </td>
    <td>{{ place.name }}</td>
    <td>{{ place.lat }}</td>
    <td>{{ place.lng }}</td>

    </tr>      
    {% endfor %}
</table>
{% endblock %}
